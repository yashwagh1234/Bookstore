<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #5cfd91, #e5f6eb);
      margin: 0;
      padding: 0;
    }

    .registration-container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .registration-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #6c4f3d;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 8px 0 18px 0;
      border: 1px solid #6bfeb9;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0b910b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #85eb9b;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      color: red;
    }

    .success {
      color: green;
    }
    
  </style>
</head>
<body>

  <div class="registration-container">
    <h2>User Sign up</h2>
   <form action="register.php" method="POST" enctype="multipart/form-data">

  <input type="text" name="fullname" placeholder="Full Name" required>
  <input type="email" name="email" placeholder="Email Address" required>
  <input type="text" name="username" placeholder="Username" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="password" name="confirm_password" placeholder="Confirm Password" required>
  <select name="gender" required>
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <input type="file" name="profile_pic" accept="image/*" required>
  <button type="submit">Sign up</button>
</form>

    <div class="message" id="message"></div>
  </div>

  <script>
    function registerUser() {
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const gender = document.getElementById("gender").value;
      const message = document.getElementById("message");

      // Basic validation
      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match!";
        message.className = "message";
        return false;
      }

      if (!gender) {
        message.textContent = "Please select a gender.";
        message.className = "message";
        return false;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const existing = users.find(user => user.username === username || user.email === email);
      if (existing) {
        message.textContent = "Username or email already exists!";
        message.className = "message";
        return false;
      }

      users.push({
        fullname,
        email,
        username,
        password,
        gender
      });

      localStorage.setItem("users", JSON.stringify(users));
      message.textContent = "Registration successful!";
      message.className = "message success";

      // Redirect after 1.5s
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);

      return false;
    }
  </script>

</body>
</html>
